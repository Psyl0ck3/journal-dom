<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DOM Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-3">
        <img class="image" src="gifs\sea.gif" alt="">
      </div>
      <div class="col-4">
        <div class="journaltitle">
          <h1>Journal Entry</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <form id="add-item">
          
          <div class="form-group mt-4">
            <label for="label_title">Add a title!</label>
            <input type="text" class="form-control" placeholder="Give a title" id="input-field">
          </div>
          <div class="form-group mt-4">
            <label for="label_title">Add a body content here</label>
            <textarea class="form-control" placeholder="add a content..." id="textarea-field"></textarea>
          </div>
          <div class="col float-end mt-4">
            <button type="submit" class="btn btn-success">Add</button>
          </div>
        </form>
        <div class="col-md-7" id="items-container">

        </div>
      </div>
      <div class="col-md-5">
        <div class="todosection">
          <div>
            <img class="image" src="gifs\ghostplants.gif" alt="">
          </div>
          <div class="tasklist">
            <h1>To do list</h1>
            <form class="todo_form" id="form">
              <input type="text" id="task" placeholder="Task">
              <button type="submit">Add</button>
            </form>
              <ul id="tasks"></ul>
          </div>
        </div>
      </div>
      

      
      
    </div> 
      
   
  </div>
  <script src="script.js"></script>
 
</body>
</html>
